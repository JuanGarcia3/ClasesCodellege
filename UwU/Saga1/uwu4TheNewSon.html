<!doctype html>
<html>
	<head> 
		<meta charset="utf-8">
		<title> FizzBuzz</title>
	</head>
	<body>
		<h1>JavaScript FizzBuzz Program</h1>
	</body>
</html>

<script>
	for(var i = 1; i <= 100; i++){
		if (i%3 == 0 && i %5 === 0){
			console.log(i + "FizzBuzz");
			
		} else if (i%3 === 0){
			console.log (i + "Fizz");	
		} else if (i%5 ===0){
			console.log(i + "Buzz");
		}	else {
			console.log(i);
		}
	}
</script>
