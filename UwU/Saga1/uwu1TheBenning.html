		//Ejercicio 2
		function sumTriple(x,y){
			if (x == y) {
				return 3 * (x + y);
			}
			else {
				return (x + y);
			}
			}

		//Ejercicio 3
		function  reverseNumber (n){
			n = n + "";
			return n.split("").reverse().join("");
		}
		console.log("3")
		console.log (reverseNumber(123456789));
		
		//Ejercicio 4
		function uppercase (str){
			var array1 = str.split(" ")
			var newarray1 = [];
			
			for(var x = 0; x < array1.length; x++){
				newarray1.push(array1[x].charAt(0).toUpperCase() + array1[x].slice(1))
			}
			return newarray1.join(" ");
		}
		
		console.log("4")
		console.log(uppercase("Los chicos y chicas de codellege ven codigo"))
		
		//Ejercicio 5
		function  findLongestWord(str){
			var array1 = str.match(/\w[a-z]{0,}/gi);
			var result = array1[0];

			for (var x = 1; x < array1.length; x++){
				if (result.length < array1[x].length){
					result = array1[x];
				}
			}	
			return result;
		}
		console.log("5")
		console.log(findLongestWord("Los chicos y chicas de codellege ven codigo"))
		
		//Ejercicio 6
		function vowelCount(str1){
			var vowelList = "aeiouAEIOU";
			var vcount = 0;
			
			for(var x = 0; x < str1.length; x++){
				if (vowelList.indexOf(str1[x])!== -1){
					vcount += 1;
			}
		}
		return vcount;
	}

		//Ejercicio 7
		function  codellege(arrNum){
			arrNum.sort(function(x,y){
			return x-y
		});
		
		var uniqa = [arrNum[0]];
		var result = [];
		
		for(var j = 1; j < arrNum.length; j++){
			if (arrNum[j-1] !== arrNum [j]){
				uniqa.push(arrNum[j]);
			}
		}
		result.push (uniqa [1], uniqa[uniqa.length-2]);
		return result.join(", ");
	}
