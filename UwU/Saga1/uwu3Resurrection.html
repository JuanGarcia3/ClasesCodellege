<!doctype html>
<html>
	<head> 
		<meta charset="utf-8">
		<title> marks and grade</title>
	</head>
	<body>
		<h1> compute the average marks and grade</h1>
	</body>
</html>

<script>
	var students = [["David", 80],["Karen", 97],["Nahum",88],["Juan", 95],["Cristian", 80]];
	
	var AvMarks = 0;
	
	for(var i = 0; i < students.length; i++){
	
		AvMarks += students[i][1];
	}
	var avg = (AvMarks/students.length);
	console.log("Average grade: " + (AvMarks)/students.length);
		if(avg < 60){
			console.log("Grade: F");
		}else if (avg < 70){
		console.log ("Grade : D");
		}else if (avg < 80){
		console.log ("Grade : C");
		}else if (avg < 90){
		console.log ("Grade : B");
		}else if (avg < 100){
		console.log ("Grade : A")
		}
		
</script>
