<!doctype>
<html>
	<head>
		<title> Formulario </title>
	</head>
	<body>
		<h1> Registro </h1>
		<form>	
			<label> Nombre: 
				<input type="text" placeholder="Juan">
			</label>
			<label> Apellido:
				<input type="text" placeholder="Garcia">
			</label>
			<br>
			<label> Hombre:
				<input type="radio">
			</label>
			<label> Mujer:
				<input type="radio">
			</label>
			<label> Otro:
				<input type="radio">
			<br>

			<label>	Correo
				<input type="Email" name="Correo" placeholder="Your Email">
			</label>
			<label> Password:
				<input type="Password" Name="Contraseña">
			</label>
			<br>
			<label> Fecha de nacimiento
				<input type="date" placeholder="Tu cumpleaños">
			</label>
			<br>
			<label> Estoy de acuerdo con los términos y condiciones de uso:
				<input type="checkbox">
			</label>
			<br>
			<button> Submit Query </button
				
		</form>
	</body>
</html>
